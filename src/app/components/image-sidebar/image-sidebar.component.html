<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="" routerLink="/">
        <!-- Logo -->
        <img class="logo" src="../../../assets/img/brandlogofull.png" alt="logo">

    </a>
    <!-- Nav Item - Dashboard -->

    <hr class="sidebar-divider">
    <div class="sidebar-heading mb-2">
        Image Converter
    </div>
    <hr class="sidebar-divider">
    <li class="nav-item mb-1" *ngFor="let item of sideMenuOptions">
        <a class="nav-link mb-3" [class.selected]="item.route === selectedRoute" href=""
            routerLink="/{{item.route}}"><span>{{ item.name }}</span></a>
        <hr class="sidebar-divider">
    </li>

    <div class="sidebar-heading mb-2">
        Image Compress
    </div>
    <hr class="sidebar-divider">
    <li class="nav-item mb-1" *ngFor="let item of sideMenuImageCompress">
        <a class="nav-link mb-3" [class.selected]="item.route === selectedRoute" href=""
            routerLink="/{{item.route}}"><span>{{ item.name }}</span></a>
        <hr class="sidebar-divider">
    </li>

</ul>
<!-- End of Sidebar -->
