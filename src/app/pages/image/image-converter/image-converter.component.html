<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <app-image-sidebar [selectedRoute]="selectedRoute"></app-image-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Header -->
            <app-header></app-header>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Horizontal Ad -->
                <ng2-adsense *ngIf="loading"></ng2-adsense>

                <app-image-upload></app-image-upload>

                <!-- Horizontal Ad -->
                <ng2-adsense *ngIf="loading"></ng2-adsense>
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
</div>

<!-- Footer -->
<app-footer></app-footer>
